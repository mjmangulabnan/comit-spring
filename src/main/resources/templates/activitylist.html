<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<title>Task Master</title>
</head>
<body>
  <div class="container mt-5 w-80">

    <div th:replace="~{fragments :: header(list)}"></div> 
	
	<div class="table-responsive mt-3">
		<table class="table table-striped table-hover">
		  <thead>
		    <tr>
		      <th scope="col" class="small">Activity No.</th>
		      <th scope="col" class="small">Location</th>
		      <th scope="col" class="small">Notes</th>
		      <th scope="col" class="small">Status</th>
		      <th scope="col" class="small">Date Created</th>
		      <th scope="col" class="small">Time Started</th>
		      <th scope="col" class="small">Time Completed</th>
		      <th scope="col" class="small">Total Hours</th>
		      <th scope="col" class="small">Date Updated</th>
		      <th scope="col" class="small">Recorded By</th>
		      <th scope="col" class="small">#</th>
		      <th scope="col" class="small">#</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="activity: ${activity}">
		      <th th:text="${activity.activityId}" class="small"/>
		      <td th:text="${activity.location}" class="small"/>
		      <td th:text="${activity.notes}" class="small"/>
		      <td th:text="${activity.activityStatus}" class="small"/>
		      <td th:text="${activity.dateCreated}" class="small"/>
		      <td th:text="${activity.timeStart}" class="small"/>
		      <td th:text="${activity.timeEnd}" class="small"/>
 		      <td th:text="${activity.totalHours}" class="small"/>
		      <td th:text="${activity.dateUpdated}" class="small"/>
		      <td th:text="${activity.username}" class="small"/>
		      <td class="text-right"><a th:href="@{/activityupdate/} + ${activity.activityId}" class="btn btn-warning btn-sm">Update</a></td>
		      <td>
    			<form th:action="@{'/activitydelete/' + ${activity.activityId}}" method="post">
        		<input type="hidden" name="_method" value="delete" />
        		<button type="submit" class="btn btn-danger btn-sm">Delete</button>
    			</form>
    		  </td>
<!-- 		      <td><a class="btn btn-danger btn-sm">Delete</a></td> -->
		    </tr>
		  </tbody>
		</table>	
	</div>

  </div>

  <div th:replace="~{fragments :: scripts}"></div>
   
</body>
</html>
