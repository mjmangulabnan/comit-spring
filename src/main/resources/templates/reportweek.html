<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weekly Report</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Weekly Report</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Total Hours</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over the weekly data and populate the table rows -->
            <tr>
                <td>Monday</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>7.5</td>
            </tr>
            <!-- Repeat for remaining days -->
        </tbody>
    </table>
</body>
</html>
