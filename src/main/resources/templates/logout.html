<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" integrity="sha384-oOE/3m0LUMPub4kaC09mrdEhIc+e3exm4xOGxAmuFXhBNF4hcg/6MiAXAf5p0P56" crossorigin="anonymous"/>
<title>Task Master</title>
</head>
<body>
  <div class="container mt-5 w-25">	
	<div class="jumbotron bg-light border border-secondary pb-5">
	  <div class="text-center mb-3">
	      <img th:src="@{/img/tskmstr logo xs.png}"/>
	  </div>
      <form class="form-signin" th:action="@{/logout}" method="post">
        <h5 class="form-signin-heading text-secondary text-center mb-3">Are you sure you want to exit?</h5>

        <button type="submit" class="btn btn-lg btn-danger btn-block">Sign Out</button>
        <button type="button" class="btn btn-lg btn-warning btn-block" onclick="history.back()">Go Back</button>
      </form>
	</div>
  </div>


   
</body>
</html>
