<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" integrity="sha384-oOE/3m0LUMPub4kaC09mrdEhIc+e3exm4xOGxAmuFXhBNF4hcg/6MiAXAf5p0P56" crossorigin="anonymous"/>
<title>Task Master</title>
</head>
<body>
  <div class="container mt-5 w-25">	
	<div class="jumbotron bg-light border border-secondary mb-5">
	  <div class="text-center mb-3">
	      <img th:src="@{/img/tskmstr logo xs.png}"/>
	  </div>
      <form class="form-signin" th:action="@{/login}" method="post">
        <h5 class="form-signin-heading text-secondary mb-3">Please enter your credentials:</h5>
        <div th:if="${param.error}" class="alert alert-danger" role="alert">Incorrect Username/Password. Please try again.</div>        
        <div th:if="${param.logout}" class="alert alert-success" role="alert">You have successfully signed out.</div>        
        <p>
         <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        </p>
        <p>
         <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
      </form>
	</div>
  </div>


   
</body>
</html>
