<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<title>Task Master</title>
</head>
<body>
  <div class="container mt-5 w-75">

    <div th:replace="~{fragments :: header(new)}"></div> 
	
	<div class="jumbotron bg-light border border-info mt-3 py-4" style="min-height: 450px">
	  <h1>New User</h1>
	  <form th:action="@{/create}" th:object="${user}" method="post">
		  <div class="form-group">
		    <label for="firstName">First Name:</label>
		    <input type="text" class="form-control" th:field="*{firstName}" required>
		  </div>
		  <div class="form-group">
		    <label for="lastName">Last Name:</label>
		    <input type="text" class="form-control" th:field="*{lastName}" required>
		  </div>
		  <div class="form-group">
		    <label for="username">Username:</label>
		    <input type="text" class="form-control" th:field="*{username}" required>
		    <span class="text-danger" th:errors="*{username}"></span>
		  </div>
		  <div class="form-group">
		    <label for="password">Password:</label>
		    <input type="password" class="form-control" th:field="*{password}" required>
		  </div>
		  <div class="form-group">
		    <label for="email">Email:</label>
		    <input type="text" class="form-control" th:field="*{email}" required>
		  </div>
		  <div class="form-group">
		  <label for="role">Role:</label>
		  <select class="form-control" id="role" name="role" th:field="*{role}" required>
		    <option value="">Select Role</option>
		    <option value="Admin">Admin</option>
		    <option value="User">User</option>
		    <option value="Guest">Guest</option>
		  </select>
		  </div>
		  <button type="submit" class="btn btn-primary mt-2" style="min-width: 100px">Save</button>
	  </form>
	</div>
  </div>

  <div th:replace="~{fragments :: scripts}"></div>
   
</body>
</html>
